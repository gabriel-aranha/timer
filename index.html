<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        #display {
            font-size: 4em;
            margin: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            font-size: 1.2em;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .laps {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }
        .lap-entry {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #sessionName {
            font-size: 1.2em;
            padding: 5px;
            margin: 10px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <input type="text" id="sessionName" placeholder="Session Name">
        <div id="display">00:00:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="recordLap()">Lap</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="laps" id="lapsContainer"></div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;
        let laps = [];
        let lastLapTime = 0;
        
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('display').textContent = formatTime(seconds);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            seconds = 0;
            lastLapTime = 0;
            laps = [];
            updateDisplay();
            document.getElementById('lapsContainer').innerHTML = '';
        }

        function recordLap() {
            if (isRunning) {
                const lapTime = seconds - lastLapTime;
                lastLapTime = seconds;
                laps.push({
                    lapNumber: laps.length + 1,
                    totalTime: formatTime(seconds),
                    lapTime: formatTime(lapTime)
                });
                updateLapsDisplay();
            }
        }

        function updateLapsDisplay() {
            const lapsContainer = document.getElementById('lapsContainer');
            const sessionName = document.getElementById('sessionName').value || 'Unnamed Session';
            let lapsHTML = `<h3>${sessionName}</h3>`;
            
            laps.forEach(lap => {
                lapsHTML += `
                    <div class="lap-entry">
                        Lap ${lap.lapNumber} - Lap Time: ${lap.lapTime} - Total: ${lap.totalTime}
                    </div>`;
            });
            
            lapsContainer.innerHTML = lapsHTML;
        }
    </script>
</body>
</html>
